<h1>Contact</h1>
<!-- Contact Form -->
<form id="contactForm">
<label for="name">Name:</label>
<input id="name" name="name" required="" type="text"/>
<label for="email">E-mail:</label>
<input id="email" name="email" required="" type="email"/>
<label for="message">Message:</label>
<textarea id="message" name="message" required="" rows="5"></textarea>
<button type="submit">Submit</button>
</form>
</div>
<!-- Modal for confirmation -->
<div class="modal" id="confirmationModal">
<div class="modal-content">
<span class="modal-close" id="closeModal">×</span>
<h2>Thank You!</h2>
<p>Your message has been submitted successfully.</p>
</div>
</div>
<script>
    const form = document.getElementById('contactForm');
    const modal = document.getElementById('confirmationModal');
    const closeModal = document.getElementById('closeModal');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Collect form data (optional)
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      console.log("Form submitted:", data);

      // Show modal
      modal.classList.add('show');

      // Reset form
      form.reset();
    });

    // Close modal on X click
    closeModal.addEventListener('click', () => {
      modal.classList.remove('show');
    });

    // Close modal on clicking outside content
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('show');
      }
    });
  </script>

</footer><script>(function(){
  const btn = document.querySelector('.hamburger');
  const nav = document.getElementById('weekNav');
  if(!btn || !nav) return;
  function setExpanded(v){ btn.setAttribute('aria-expanded', v ? 'true' : 'false'); }
  btn.addEventListener('click', function(){
    nav.classList.toggle('open');
    setExpanded(nav.classList.contains('open'));
  });
  // close menu when clicking a link (mobile)
  nav.addEventListener('click', function(e){
    if(e.target && e.target.tagName === 'A' && nav.classList.contains('open')){
      nav.classList.remove('open');
      setExpanded(false);
    }
  });
})();</script></body>
